<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Ottieni una valutazione gratuita del tuo immobile! Compila il modulo con i dettagli del tuo appartamento.">
  <title>Valutazione Immobile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background: #f9f9f9;
    }
    header {
      background: #0056b3;
      color: #fff;
      text-align: center;
      padding: 2rem 1rem;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    header p {
      margin: 0.5rem 0 0;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h2 {
      margin-bottom: 1rem;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #555;
    }
    input, select, textarea {
      margin-bottom: 1rem;
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }
    input[type="submit"] {
      background: #0056b3;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    input[type="submit"]:hover {
      background: #004494;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #f1f1f1;
      margin-top: 2rem;
    }
    footer p {
      margin: 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<header>
  <h1>Ottieni una Valutazione Gratuita del Tuo Immobile</h1>
  <p>Compila il modulo qui sotto per scoprire il valore del tuo appartamento</p>
</header>

<div class="container">
  <h2>Inserisci i dettagli del tuo immobile:</h2>
  <form action="https://formspree.io/f/myzyvvwq" method="POST">
    <label for="name">Nome e Cognome</label>
    <input type="text" id="name" name="name" placeholder="Inserisci il tuo nome" required>
    
    <label for="phone">Numero di Telefono</label>
    <input type="tel" id="phone" name="phone" placeholder="Inserisci il tuo numero" required>
    
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Inserisci la tua email">
    
    <label for="address">Indirizzo</label>
    <input type="text" id="address" name="address" placeholder="Via, CittÃ , CAP" required>
    
    <label for="size">Dimensioni dell'appartamento (mq)</label>
    <input type="number" id="size" name="size" placeholder="Es: 100" required>
    
    <label for="condition">Stato dell'immobile</label>
    <select id="condition" name="condition" required>
      <option value="" disabled selected>Seleziona</option>
      <option value="ristrutturato">Ristrutturato</option>
      <option value="da ristrutturare">Da ristrutturare</option>
    </select>
    
    <label for="notes">Note aggiuntive</label>
    <textarea id="notes" name="notes" rows="4" placeholder="Inserisci ulteriori dettagli..."></textarea>
    
    <input type="submit" value="Richiedi Valutazione">
  </form>
</div>

<footer>
  <p>&copy; 2024 La tua Agenzia Immobiliare | Tutti i diritti riservati</p>
</footer>

</body>
</html>
